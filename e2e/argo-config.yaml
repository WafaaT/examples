apiVersion: v1
kind: ConfigMap
metadata:
  name: workflow-controller-configmap
data:
  config: |
    artifactRepository:
      s3:
        bucket: argo-artifacts
        endpoint: s3.amazonaws.com
        insecure: false
        accessKeySecret:
          name: aws-creds
          key: accessKey
        secretKeySecret:
          name: aws-creds
          key: secretKey
    executorImage: argoproj/argoexec:v2.0.0
